<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    {% load staticfiles %}
    <link type="text/css" href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<style>
        #loginBar{
            margin-top:10%;
        }
        label{
            color:red;
        }
        a {
            color:crimson;
        }
        .nav-link{
            width:180px;
        }
</style>
<body>

{% block body %}

    {% if user.is_authenticated %}

        <div class="container">
            <b> {{ user }} </b> <br>
            You've logged in
            <a href="{% url 'registration:logoutUser' %}">Logout</a>
        </div>
    {% else %}
        <div class="container">
            <div class="col-lg-offset-8 col-md-offset-6" id="loginBar">

                {{ errors }}
                <ul class="nav nav-tabs">
                    <li role="presentation">
                        <a href="#1" class="nav-link active" data-toggle="tab" role="tab">Login</a>
                    </li>
                    <li role="presentation">
                        <a href="#2" class="nav-link" data-toggle="tab">Registration</a>
                    </li>


                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="1">
                        <form method="POST" action="{% url 'registration:loginUser' %}" class="form-group" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-success" value="Sign in">
                            <script>
                                $('input').addClass('form-control');
                            </script>
                        </form>

                    </div>
                    <div role="tabpanel" class="tab-pane" id="2">
                        <form method="POST" action="{% url 'registration:registerUser' %}" class="form-group" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {{ formReg.as_p }}
                            <input type="submit" class="btn btn-success" value="Register">
                            <script>
                                $('input').addClass('form-control');
                            </script>
                        </form>


                    </div>

                </div>
            </div>

        </div>
    {% endif %}




{% endblock %}

</body>
</html>
